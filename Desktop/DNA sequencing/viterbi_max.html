<body>

    var edges;
    var nodes;
    var network;

    var options, data;

    "interaction": {

    },
    "physics": {
        "enabled": true,
        "forceAtlas2Based": {

            "centralGravity": 0.01,
            "damping": 0.4,
            "gravitationalConstant": -50,
            "springConstant": 0.08,

        "solver": "forceAtlas2Based",
